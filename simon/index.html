		<script src="script/jquery.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<body>
		<div id="wrap">
			<div class="container-fluid">
				<div id="simon">
					<button type="button" id="green" class="color"></button>
					<button type="button" id="red" class="color"></button>
					<button type="button" id="yellow" class="color"></button>
					<button type="button" id="blue" class="color"></button>

					<div id="namePlate" >
						<div id="nameText" class="text-center">SIMON</div>
						<div id="round" class="text-center"></div>
						<div id="start" class="text-center">
							Start<br/>
							<button type"button" id="btnStart"></button>
						</div>
						<div id="strict" class="text-center">
							Strict<br/>
							<button type"button" id="btnStrict"></button>
							<div id="strictLight"></div>
						</div>
						<div id="power" class="text-center">
							<i class="fa fa-power-off fa-2x" aria-hidden="true"></i>
						</div>
						<audio id="greenSound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mp3"></audio>
						<audio id="redSound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mp3"></audio>
						<audio id="yellowSound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mp3"></audio>
						<audio id="blueSound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mp3"></audio> 



					</div>
				</div>
			</div>
		</div>
