<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Mogra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
    <script src="scripts/script.js"></script>
    <title>Free Code Camp Random Quote Generator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="main">
        <div class="col-xs-12 text-center" >
          <h1>Random Quotes from the Gridiron</h1>
        </div>
        
        <div class="col-xs-12 text-center" id="quote">
          <!-- Random Quote generated here -->
        </div>
        <div class="col-xs-12 text-right" id="author">
          <!-- Quote author generated here -->
        </div>
        <div class="col-xs-5 text-right">
          <a class="twitter-share" href="#" data-size="large" target="_blank">
            <button type="button" id="twitter">Tweet it!</button>
          </a>
        </div>
        <div class="col-xs-2 text-right">
          <!-- Placeholder div -->
        </div>
        <div class="col-xs-5 text-left">
          <button type="button" id="btnQuote">New Quote</button>
        </div> 
      </div>
    </div>
  </body>  

  <footer class="text-center">
