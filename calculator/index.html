<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Free Code Camp - Calculator</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="scripts/jquery.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>

	<body>
		<div id="wrap">
			<div class="container">
				<div id="calculator">
					<div class="row">
						<div id="title" class="text-center">
							<div class="col-xs-12">Free Code Camp</div>
							<div class="col-xs-12">Calculator</div>
						</div>
					</div>
					<div class="row">
						<div class="text-center">
							<div id="displayTotal">0</div>
						</div>
					</div>
					<div class="row">
						<div class="text-center">
							<div id="input"></div>
						</div>
					</div>
					<div class="row">
						<div class="text-center">
							<button type="button" class="btnOp red" id="AC">AC</button>
							<button type="button" class="btnOp red" id="CE">CE</button>
							
						</div>
					</div>
					<div class="row">
						<div class="text-center">
							<button type="button" class="btnNum" id="7" value="7">7</button>
							<button type="button" class="btnNum" id="8" value="8">8</button>
							<button type="button" class="btnNum" id="9" value="9">9</button>
							<button type="button" class="btnOp" id="btnDivide" value="/">/</button>
						</div>
					</div>
					<div class="row">
						<div class="text-center">
							<button type="button" class="btnNum" id="4" value="4">4</button>
							<button type="button" class="btnNum" id="5" value="5">5</button>
							<button type="button" class="btnNum" id="6" value="6">6</button>
							<button type="button" class="btnOp"  id="btnMultiply" value="x">*</button>
						</div>
					</div>
					<div class="row">
						<div class="text-center">
							<button type="button" class="btnNum" id="1" name="1" value="1">1</button>
							<button type="button" class="btnNum" id="2" value="2">2</button>
							<button type="button" class="btnNum" id="3" value="3">3</button>
							<button type="button" class="btnOp"  id="btnSubtract" value="-">-</button>
						</div>
					</div>
					<div class="row">
						<div class="text-center">
							<button type="button" class="btnNum" id="0" value="0">0</button>
							<button type="button" class="btnNum" id="decimal" value=".">.</button>
							<button type="button" class="btnOp" id="btnTotal">=</button>
							<button type="button" class="btnOp"  id="btnAdd" value="+">+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<footer class="text-center footer">
	  Coded & Designed by Tim Evearitt &copy;<script type="text/javascript">document.write(new Date().getFullYear());</script></br>
	</footer>

</html>
